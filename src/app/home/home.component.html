<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <ng-container *ngFor="let img of populerproduct; let i = index">
      <div class="carousel-item" [class.active]="i === 0">
        <div class="text-center">
          <img 
            [src]="img.productImg"
            class="d-block mx-auto"
            [alt]="'Product image ' + (i + 1)" 
            [ngStyle]="{
              'max-height': '400px',
              'object-fit': 'contain'
            }"
          />
          <h5 class="mt-3 text-capitalize">{{ img.productName }}</h5>
        </div>
      </div>
    </ng-container>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="container-fluid mt-4">
  <h1 class="mb-4 text-center">Trendy Products</h1>
  <div class="row justify-content-center">
    <div class="col-6 col-sm-6 col-md-3 mb-4 px-2" *ngFor="let item of trendyProduct">
      <div class="card h-100 shadow-sm">
        <img [src]="item.productImg" class="card-img-top" alt="{{item.productName}}">
        <div class="card-body">
          <h5 class="card-title">{{ item.productName }}</h5>
          <p class="card-text">â‚¹{{ item.productPrice }}</p>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <a href="#" class="btn btn-sm btn-outline-primary">Add To Cart</a>
          <a href="#" class="btn btn-sm btn-primary">Buy Now</a>
        </div>
      </div>
    </div>
  </div>
</div>
