<div>
    <form [formGroup]="userSignupForm" (submit)="SignUp(userSignupForm.value)" >
       <input type="text" name = "username" placeholder="Enter Username" formControlName="username" required>
       <input type="email" name = "email" placeholder="Enter Email" formControlName="email" required>
       <input type="text" name="password" placeholder="Enter Password" formControlName="password" required>
       <button>SignUp</button>
    </form>
    
</div>
