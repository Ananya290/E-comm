<div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Seller Sign-Up</h2>
                <form [formGroup]="signupform" (ngSubmit)="signUp(signupform.value)">
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter your username">
                    </div>
    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email">
                    </div>
    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password">
                    </div>
    
                    <button type="submit" class="btn btn-primary w-100">Sign-Up</button>
                </form>
            </div>
        </div>
    </div>
    
    </div>
