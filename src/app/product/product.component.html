<div *ngIf="productData" class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0">
        <div class="card-body d-flex flex-column align-items-center">
          <img [src]="productData.productImg" alt="Product Image" class="img-fluid rounded mb-3" style="height: 220px; width: 220px; object-fit: contain; background: #f8f9fa;">
          <h4 class="card-title fw-bold mb-2 text-center">{{productData.productName}}</h4>
          <span class="badge bg-secondary mb-2">{{productData.productColor}}</span>
          <p class="card-text text-muted mb-2 text-center">{{productData.productDescription}}</p>
          <h5 class="text-success fw-bold mb-4">â‚¹{{productData.productPrice}}</h5>
          <div class="d-flex gap-2 mb-3">
            <button class="btn btn-outline-primary" (click)="min()">-</button>
            <input type="text" #value class="form-control text-center" value="{{this.quantity}}" style="width: 50px;" readonly>
            <button class="btn btn-outline-primary" (click)="add()">+</button>
          </div>
          <div class="d-flex gap-3 w-100">
            <button *ngIf="!removeCart" class="btn btn-primary flex-fill" (click)="AddToCart()">Add to Cart</button>
              <button *ngIf="removeCart" class="btn btn-primary flex-fill" (click)="RemoveFromCart(productData.id)">Remove to Cart</button>
            <button class="btn btn-success flex-fill" >Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
