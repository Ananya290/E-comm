
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <div class="navbar-brand fw-bold"><a  class="nav-link" routerLink="/">E-COMMERCE</a></div>
    
    <div class="d-flex align-items-center ms-auto me-3 position-relative" *ngIf="menuType === 'default'">
      <input type="text" class="form-control me-2" (keyup)="searchProduct($event)"  (blur)="hideAutoSuggestion()" placeholder="Search the product" style="width: 200px;" autocomplete="off">
      <button class="btn btn-outline-success me-2" type="button">Search</button>
      <ul class="dropdown-menu show w-100 mt-1" *ngIf="searchResult && searchResult.length" style="max-height: 200px; overflow-y: auto; left: 0; top: 100%;">
        <li class="dropdown-item" *ngFor="let item of searchResult">
          {{ item.productName }}
        </li>
      </ul>
    </div>
    
    <div [ngSwitch]="menuType">
      <div class="navbar-nav" *ngSwitchCase="'default'">
        <a class="nav-link" routerLink="">Home</a><br>
        <a class="nav-link" routerLink="seller">Seller</a>
        <a class="nav-link" routerLink="#">Login</a>
        <a class="nav-link" routerLink="#">Cart(0)</a>
        <a class="nav-link" routerLink="#"> {{ formattedDate | date:'MMM d' }} </a>

      </div>
      <div class="navbar-nav-seller"  *ngSwitchCase="'seller'">
        <a class="nav-link" routerLink="seller-add-product">Add Product</a><br>
        <a class="nav-link" routerLink="seller-product-list">List</a>
        <a class="nav-link" (click)="logout()">Logout</a>
        <a class="nav-link welcome-text" routerLink="#">Welcome {{this.sellerName | uppercase}} </a>
        <a class="nav-link" routerLink="#"> {{ formattedDate | date:'MMM d' }} </a>

      </div>
    </div>
    
  </nav>
