<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <small>{{this.addProductMssg}}</small>
        <h1 class="mb-4 text-center">Add New Product</h1>
        <form [formGroup]="addProductForm"  (submit)="onsubmit(addProductForm.value)" >
          <div class="form-group mb-3">
            <input type="text" class="form-control" placeholder="Enter Product Name" formControlName="productName" name="productName">
          </div>
          <div class="form-group mb-3">
            <input type="text" class="form-control" placeholder="Enter Product Price" formControlName="productPrice" name="productPrice">
          </div>
          <div class="form-group mb-3">
            <input type="text" class="form-control" placeholder="Enter Product Color" formControlName="productColor" name="productColor">
          </div>
          <div class="form-group mb-3">
            <textarea class="form-control" placeholder="Enter Product Description" formControlName="productDescription" name="productDescription"></textarea>
          </div>
          <div class="form-group mb-3 text-center">
            <img src="https://m.media-amazon.com/images/I/51-dI0OmzyL.jpg" alt="Image" class="img-fluid" placeholder="Enter Product image" formControlName="productImg" name="productImg">
          </div>
          <div class="text-center">
            <button type="sub,it" class="btn btn-primary add">Add Product</button>
          </div>
        </form>
      </div>
    </div>
  </div>
