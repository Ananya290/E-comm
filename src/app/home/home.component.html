<!--  Hero Carousel -->

<div id="carouselExample" class="carousel slide mb-5 shadow" data-bs-ride="carousel">
  <div class="carousel-inner rounded">
    <ng-container *ngFor="let img of populerproduct; let i = index">
      <div class="carousel-item" [class.active]="i === 0">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 420px;">
          <a routerLink="details/{{img.id}}">
            <img 
            [src]="img.productImg"
            class="d-block mx-auto"
            [alt]="'Product image ' + (i + 1)" 
            style="max-height: 350px; object-fit: contain; background: #f8f9fa; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.07);"
          /></a>
          <h4 class="mt-3 text-capitalize fw-semibold">{{ img.productName }}</h4>
        </div>
      </div>
    </ng-container>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Trendy Products Section -->
<div class="container mb-5">
  <h2 class="mb-4 text-center fw-bold text-primary">Trendy Products</h2>
  <div class="row justify-content-center">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let item of trendyProduct">
      <div class="card h-100 shadow-sm border-0">
        <img [src]="item.productImg" class="card-img-top p-3" alt="{{item.productName}}" style="height: 200px; object-fit: contain; background: #f8f9fa;">
        <div class="card-body text-center">
          <h6 class="card-title fw-semibold mb-2">{{ item.productName }}</h6>
          <p class="card-text text-success fw-bold mb-2">â‚¹{{ item.productPrice }}</p>
        </div>
        <div class="card-footer bg-white border-0 d-flex justify-content-between">
          <a routerLink="details/{{item.id}}" class="w-50 me-2">
            <button class="btn btn-sm btn-outline-primary w-100">View Details</button>
          </a>
          <button class="btn btn-sm btn-primary w-50" >Add To Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
